<div class="container-fluid">
  <!-- Header Section -->
  <div class="container mt-4">
    <header class="heading d-flex justify-content-between align-items-center mt-4 px-3 flex-wrap">
      <span class="fw-bold" style="font-size: 2rem;">
        Venkatesha <span class="head">Gs</span>
      </span>
      <img src="./moon.svg" width="50" alt="moon">
    </header>

    <!-- Nav Section -->
    <div class="row">
      <div class="col-12 mt-3 d-flex justify-content-center">
        <nav class="d-flex gap-4 p-3 justify-content-center align-items-center flex-wrap w-100"
          style="border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); max-width: 700px;">
          <a class="Active-page nav-icon-link" href="/home">
            <img src="./Home.svg" alt="home" class="nav-icon">
          </a>
          <a class="Active-page nav-icon-link" href="/resume">
            <img src="./Resume.svg" alt="resume" class="nav-icon">

          <a class="Active-page nav-icon-link" href="/contact">
            <img src="./contact.svg" alt="contact" class="nav-icon">
          </a>
        </nav>
      </div>
    </div>

    <!-- Main Content Section -->
    <div class="row gx-4 mt-4" style="display: flex; align-items: stretch;">
      <!-- Sidebar -->
      <div class="col-12 col-lg-4 d-flex">
        <div class="p-3 text-dark flex-fill" style="border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);">
          <div class="d-flex justify-content-center mb-3">
            <img src="./profile.jpg" style="width: 150px; height: 150px;" class="rounded-circle border shadow" alt="profile">
          </div>
          <h4 class="text-center fw-bold">Venkatesha Gs</h4>
          <h6 class="designation text-center">FullStack Developer</h6>
          <div class="d-flex justify-content-center gap-2 my-3 flex-wrap">
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
              <img src="./Facebook.svg" alt="Facebook">
            </a>
            <img src="./Linkedin.svg">
            <img src="./Twitter.svg">
            <img src="./Github.svg">
          </div>

          <div class="perInfo m-2 p-3">
            <div class="d-flex align-items-start mb-3 border-bottom">
              <img src="./Phone.svg" alt="Phone" class="me-3 mt-1">
              <div>
                <h6 class="mb-0">Phone</h6>
                <small class="text-muted">7022354119</small>
              </div>
            </div>
            <div class="d-flex align-items-start mb-3 border-bottom">
              <img src="./Email.svg" alt="Email" class="me-3 mt-1">
              <div>
                <h6 class="mb-0">Email</h6>
                <small class="text-muted">gsvpatel08gmail.com</small>
              </div>
            </div>
            <div class="d-flex align-items-start mb-3 border-bottom">
              <img src="./Location.svg" alt="Location" class="me-3 mt-1">
              <div>
                <h6 class="mb-0">Location</h6>
                <small class="text-muted">Jakkali</small>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <button (click)="downloadResume()"
                class="btn btn-download d-flex justify-content-center align-items-center px-4"
                style="border-radius: 20px; height: 44px;">
                <i class="bi bi-download me-2" style="font-size: 15px;"></i>
                Download Resume
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Main content dynamic -->
      <div class="col-12 col-lg-8 d-flex">
