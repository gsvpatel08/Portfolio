<div class="p-3" style="border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);">
  <div class="mx-2">
    <!-- resume -->
    <div class="d-flex align-items-center flex-wrap">
      <div class="about fw-bold me-3" style="font-size: 1.5rem;">Contact</div>
      <div class="flex-grow-1"
        style="height: 2px; background: linear-gradient(135deg, rgb(255, 156, 26), rgb(232, 5, 5));"></div>
    </div>

    <!-- contact section -->

    <div class="row mt-2 g-3 p-4">
      <div class="col-12 col-sm-6">
        <div class="d-flex flex-column justify-content-center h-100 p-3"
          style="background-color: rgb(255, 227, 191); border-radius: 15px;">
          <div class="d-flex align-items-center mb-2">
            <img src="./dial.svg" class="img-fluid me-2" style="width: 24px; height: 24px;">
            <span><strong>Phone:</strong></span>
          </div>
          <span>+91 70223 54119</span>
        </div>
      </div>

      <div class="col-12 col-sm-6">
        <div class="d-flex flex-column justify-content-center h-100 p-3"
          style="background-color: rgb(255, 227, 191); border-radius: 15px;">
          <div class="d-flex align-items-center mb-2">
            <img src="./mail.svg" class="img-fluid me-2" style="width: 24px; height: 24px;">
            <span><strong>Email:</strong></span>
          </div>
          <span>gsvpatel08gmail.com</span>
        </div>
      </div>
    </div>


    <!-- connent section -->
    <div class="mt-4 p-3 mx-2" style="box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);">
      <p>
        I am always open to discussing <b>new projects, opportunities in tech world,
        partnerships</b> and more so <b>mentorship.</b>
      </p>

      <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
        <label>Name:</label>
        <input type="text" class="form-control border-0" name="user_name" [(ngModel)]="formData.user_name" required>

        <label>Email:</label>
        <input type="email" class="form-control border-0" name="user_email" [(ngModel)]="formData.user_email" required>

        <label>Message:</label>
        <textarea class="form-control border-0" name="message" [(ngModel)]="formData.message" required></textarea>

        <br>

        <button type="submit"
          style="border: none; border-radius: 15px;
          background: linear-gradient(135deg, rgb(255, 156, 26), rgb(232, 5, 5));
          color: white; padding: 8px 20px;">
          Submit
        </button>
      </form>
    </div>
